<h1 align="center" class="display-7 mb-5">Shopping cart</h1>

<!--Cart Detail Table-->
<table class="table table-striped text-center">
  <thead>
  <tr>
    <th scope="col">Picture</th>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Quantity</th>
    <th scope="col">Discount</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>

  <tr>
    <th class="align-middle" scope="row">
      <img height="100px" alt="Picture">
    </th>
    <td class="align-middle">name</td>
    <td class="align-middle">price</td>
    <td class="align-middle">
      <input min="1" id=""
             size="5"
             type="number"
             required
             name='count'>
    </td>
    <td class="align-middle">10%</td>
    <td class="align-middle">
      <a routerLink="">Remove</a>
    </td>
  </tr>
  </tbody>
</table>

<div>
  <h5 style="display: inline;">Total: 111</h5>
  <button class="btn btn-success float-right">Payment</button>
  <!--
  <button class="btn btn-primary float-right">Checkout</button>-->
</div>
