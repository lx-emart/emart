<div class="container ">
  <div class="row form-group">
  </div>
  <div class="row">
    <form [formGroup]="searchForm" novalidate>
      <div class="form-group form-inline">
      <input class="form-control ml-2" type="text" id="searchTerm" formControlName="searchTerm" placeholder="input product code search"/>
      <label class="padding-left" for="categoryType">CategoryType</label>
      <select class="custom-select ml-2" id="categorytype" formControlName="categorytype">
        <option value="">ALL</option>
        <option *ngFor="let item of categorys" [value]="item.categoryCode">{{item.categoryName}}</option>
      </select>
      <label class="padding-left">
        <button class="btn btn-primary" (click)="search()">Search</button>
      </label>
      <label class="padding-left">
        <button class="btn btn-primary" routerLink="/seller-product-add" >Add Product</button>
      </label>
    </div>
  </form>
  </div>
  <div class="row">
    <table id="table" class="table table-striped text-center">
      <thead>
      <tr>
        <th scope="col">Picture</th>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
        <th scope="col">Category</th>
        <th scope="col">Sales volume</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of page?.content">
          <th class="align-middle" scope="row">
              <img height="100px" src="{{product.imageUrl}}" alt="{{product.name}}">
          </th>
          <td class="align-middle">{{product.code}}</td>
          <td class="align-middle">{{product.name}}</td>
          <td class="align-middle">{{product.price | currency}}</td>
          <td class="align-middle">{{product.stock}}</td>
          <td class="align-middle">{{CategoryType[product.categoryCode]}}</td>
          <td class="align-middle">{{product.salesVolume}}</td>          
          <td class="align-middle">{{ProductStatus[product.active]}}</td>
          <td class="align-middle">
              <a style="display: block" routerLink="/seller-product-edit/{{product.code}}">Edit</a>
              <a style="display: block" (click)="remove(page.content, product.code)" routerLink="./">Remove</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-page [currentPage]="page"></app-page>
