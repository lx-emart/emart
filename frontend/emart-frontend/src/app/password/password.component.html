<div class="container">
  <div class="center card mb-4">
    <div class="form-content card-body">
      <h3 class="center">Password</h3>
      <form #form="ngForm">
        <!-- email -->
        <div class="form-group">
          <input [(ngModel)]="user.email" type="email" class="form-control form-control-lg" 
                  id="email" name="email" placeholder="Email" email required autofocus  #email="ngModel" (input)="clear()">
          <div  *ngIf="email.invalid && (email.dirty ||email.touched)" class="promote-error">
              <small class="alert alert-danger" *ngIf="email.errors.required">
                  Email is required.</small>
              <small class="alert alert-danger" *ngIf="email.errors.email">
                  Invalid Email.</small>
          </div>
          <div *ngIf="error?.errorCode == '400001'" class="promote-error">
            <small class="alert alert-danger" >{{error?.errorMsg}}</small>
          </div>
        </div>

        <!-- password -->
        <div class="form-group">
          <input  [(ngModel)]="user.password" type="password" class="form-control form-control-lg" 
                  id="password" name="password" placeholder="Password" minlength="6" required #password="ngModel">
            <div  *ngIf="password.invalid && (password.dirty || password.touched)" class="promote-error">
              <small class="alert alert-danger" *ngIf="password.errors.required">
                  Password is required.</small>
              <small class="alert alert-danger" *ngIf="password.errors.minlength">
                  Password must be at least 6 characters long.</small>
            </div>
        </div>

        <!-- Confirm password -->
        <div class="form-group">
          <input  [(ngModel)]="user.confirmPassword" type="password" class="form-control form-control-lg" 
                  id="confirm_password" name="confirm_password" placeholder="Confirm Password" minlength="6" required #confirm_password="ngModel" (input)="clear()">
            <div *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)" class="promote-error">
                <small class="alert alert-danger" *ngIf="confirm_password.errors.required">
                  Confirm Password is required.
                </small>
                <small class="alert alert-danger" *ngIf="confirm_password.errors.minlength">
                  ConfirmPassword must be at least 6 characters long.
                </small>
            </div>
            <div *ngIf="error?.errorCode == '400002'" class="promote-error">
              <small class="alert alert-danger" >{{error?.errorMsg}}</small>
            </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-large btn-block btn-primary" (click)="onSubmit()" [disabled]="!form.form.valid">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>
